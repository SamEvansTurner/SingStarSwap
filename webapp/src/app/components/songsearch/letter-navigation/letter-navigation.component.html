<div class="navigation-panel">
  <button 
    *ngIf="showSettingsButton" 
    type="button"
    class="settings-button"
    (click)="onSettingsClick()"
    title="Settings"
    aria-label="Settings">
    <mat-icon inline="true">settings</mat-icon>
  </button>
  
  <button 
    *ngFor="let letter of letters; trackBy: trackByLetter" 
    type="button"
    class="letter-link"
    (click)="onLetterClick(letter)"
    [title]="'Go to ' + letter">
    {{ letter }}
  </button>
</div>
