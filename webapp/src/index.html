<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <!-- CSP adjusted for local network usage and Angular Material dialogs -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                 connect-src 'self' http://* https://*; 
                 img-src 'self' data: http://* https://*; 
                 style-src 'self' 'unsafe-inline'; 
                 font-src 'self' data:;">
  
  <!-- For all browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <!-- For Google and Android -->
  <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/favicon-192x192.png">
  <!-- For iPad -->
  <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="assets/icons/favicon-167x167.png">
  <!-- For iPhone -->
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/icons/favicon-180x180.png">
  <link href="/assets/Roboto.css" rel="stylesheet">
  <link href="/assets/Material-Icons.css" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
